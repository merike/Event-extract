# LOCALIZATION NOTE:
# all strings can be a list of values, separate variants by |

today = bugün
tomorrow = yarın

# LOCALIZATION NOTE (ordinal.date):
# %1$S = matches numbers 1-31
ordinal.date = %1$S'i | %1$S'si | %1$S'ü | %1$S'sı | %1$S'u | %1$S

noon = öğlen | öğlen arası | öğleyin

# LOCALIZATION NOTE (hour.only):
# %1$S = matches numbers 0-23
# should also list how to find beginning of a timeframe
hour.only = %1$S'de | %1$S'den | %1$S'te | %1$S'ten | %1$S'da | %1$S'dan | saat %1$S'de | saat %1$S'den | saat %1$S'te | saat %1$S'ten | saat %1$S'da | saat %1$S'dan | %1$S gibi | saat %1$S gibi | %1$S -

# LOCALIZATION NOTE (hour.only.am):
# %1$S = matches numbers 0-23
hour.only.am = sabah %1$S | sabah %1$S gibi | sabah %1$S'de | sabah %1$S'den | sabah %1$S'te | sabah %1$S'ten | sabah %1$S'da | sabah %1$S'dan | sabah saat %1$S | sabah saat %1$S gibi | sabah saat %1$S'de | sabah saat %1$S'den | sabah saat %1$S'te | sabah saat %1$S'ten | sabah saat %1$S'da | sabah saat %1$S'dan | sabah %1$S -

# LOCALIZATION NOTE (hour.only.pm):
# %1$S = matches numbers 0-23
hour.only.pm = hour.only.am = akşam %1$S | akşam %1$S gibi | akşam %1$S'de | akşam %1$S'den | akşam %1$S'te | akşam %1$S'ten | akşam %1$S'da | akşam %1$S'dan | akşam saat %1$S | akşam saat %1$S gibi | akşam saat %1$S'de | akşam saat %1$S'den | akşam saat %1$S'te | akşam saat %1$S'ten | akşam saat %1$S'da | akşam saat %1$S'dan | akşam %1$S - | öğlen %1$S | öğlen %1$S gibi | öğlen %1$S'de | öğlen %1$S'den | öğlen %1$S'te | öğlen %1$S'ten | öğlen %1$S'da | öğlen %1$S'dan | öğlen saat %1$S | öğlen saat %1$S gibi | öğlen saat %1$S'de | öğlen saat %1$S'den | öğlen saat %1$S'te | öğlen saat %1$S'ten | öğlen saat %1$S'da | öğlen saat %1$S'dan | öğlen %1$S -

# LOCALIZATION NOTE (hour.minutes.pm):
# %1$S = matches numbers 0-23
# %2$S = matches numbers 0-59
hour.minutes.am = sabah %1$S:%2$S | sabah %1$S:%2$S'de | sabah %1$S:%2$S'te | sabah %1$S:%2$S'da

# LOCALIZATION NOTE (hour.minutes.pm):
# %1$S = matches numbers 0-23
# %2$S = matches numbers 0-59
hour.minutes.pm = akşam %1$S:%2$S | akşam %1$S:%2$S'de | akşam %1$S:%2$S'te | akşam %1$S:%2$S'da | öğlen %1$S:%2$S | öğlen %1$S:%2$S'de | öğlen %1$S:%2$S'te | öğlen %1$S:%2$S'da | öğleden sonra %1$S:%2$S | öğleden sonra %1$S:%2$S'de | öğleden sonra %1$S:%2$S'te | öğleden sonra %1$S:%2$S'da

# LOCALIZATION NOTE (hour.minutes):
# %1$S = matches numbers 0-23
# %2$S = matches numbers 0-59
hour.minutes = %1$S:%2$S | %1$S%2$S'de | %1$S%2$S'te  | %1$S%2$S'da

# LOCALIZATION NOTE (until.hour):
# %1$S = matches numbers 0-23
# should also list how to find end of a timeframe
until.hour = - %1$S | - %1$S arası | - %1$S arasında | %1$S'e kadar | %1$S'ye kadar | %1$S'a kadar

# LOCALIZATION NOTE (until.hour.minutes):
# %1$S = matches numbers 0-23
# %2$S = matches numbers 0-59
until.hour.minutes = - %1$S:%2$S | - %1$S:%2$S arası | - %1$S:%2$S arasında | %1$S:%2$S'e kadar | %1$S:%2$S'ye kadar | %1$S:%2$S'a kadar

# LOCALIZATION NOTE (until.hour.minutes.am):
# %1$S = matches numbers 0-23
# %2$S = matches numbers 0-59
until.hour.minutes.am = - sabah %1$S:%2$S | - sabah %1$S:%2$S arası | - sabah %1$S:%2$S arasında | sabah %1$S:%2$S'e kadar | sabah %1$S:%2$S'ye kadar | sabah %1$S:%2$S'a kadar

# LOCALIZATION NOTE (until.hour.minutes.pm):
# %1$S = matches numbers 0-23
# %2$S = matches numbers 0-59
until.hour.minutes.pm = - akşam %1$S:%2$S | - akşam %1$S:%2$S arası | - akşam %1$S:%2$S arasında | akşam %1$S:%2$S'e kadar | akşam %1$S:%2$S'ye kadar | akşam %1$S:%2$S'a kadar | - öğlen %1$S:%2$S | - öğlen %1$S:%2$S arası | - öğlen %1$S:%2$S arasında | öğlen %1$S:%2$S'e kadar | öğlen %1$S:%2$S'ye kadar | öğlen %1$S:%2$S'a kadar

# LOCALIZATION NOTE (monthname.day):
# %1$S = matches numbers 1-31
# %2$S = matches monthname
monthname.day = %1$S %2$S | %2$S %1$S

# LOCALIZATION NOTE (day.monthname.year):
# %1$S = matches numbers 1-31
# %2$S = matches monthname
# %3$S = matches 2/4 numbers
day.monthname.year = %1$S %2$S %3$S | %2$S %1$S, %3$S | %3$S-%2$S-%1$S

# LOCALIZATION NOTE (day.numericmonth.year):
# %1$S = matches numbers 1-31
# %2$S = matches numbers 1-12
# %3$S = matches 2/4 numbers
day.numericmonth.year = %1$S/%2$S/%3$S | %3$S/%2$S/%1$S | %3$S-%2$S-%1$S

# LOCALIZATION NOTE (due.day.numericmonth.year):
# %1$S = matches numbers 1-31
# %2$S = matches numbers 1-12
# %3$S = matches 2/4 numbers
due.day.numericmonth.year = son tarih: %1$S/%2$S/%3$S | bitiş: %1$S/%2$S/%3$S | son gün: %1$S/%2$S/%3$S | %1$S/%2$S/%3$S tarihine kadar | %1$S/%2$S/%3$S gününe kadar

# LOCALIZATION NOTE (until.monthname.date):
# %1$S = matches numbers 1-31
# %2$S = matches monthname
until.monthname.date = - %2$S %1$S | - %1$S %2$S | - %1$S %2$S arası | - %1$S %2$S'a | - %1$S %2$S'e | - %1$S %2$S'a kadar | - %1$S %2$S'e kadar


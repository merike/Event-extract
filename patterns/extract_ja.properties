# LOCALIZATION NOTE:
# you don't have to fill all from.*, until.*, *.prefix and *.suffix patterns
# it's ok to leave some empty

# LOCALIZATION NOTE:
# patterns are partially space-insensitive
# "deadline is" pattern will find both "deadlineis" and "deadline  is"
# but "deadlineis" won't find "deadline is" or "deadline  is"
# therefore you should include all spaces that are valid within a pattern

# LOCALIZATION NOTE:
# there are two different ways to find a start time:
# 1) it matches a from.* pattern and doesn't have end.prefix or end.suffix next to it
# 2) it matches until.* pattern and has start.prefix or start.suffix next to it
# similar inverse logic applies to end times

# LOCALIZATION NOTE (from.*):
# can be a list of values, separate variants by |

# LOCALIZATION NOTE (from.today):
# must not be empty!
from.today = 今日
from.tomorrow = 明日

# LOCALIZATION NOTE (ordinal.date):
# %1$S = matches numbers 1-31 and number.x
# should not have "%1$S" as this would match any single number in email to a time
from.ordinal.date = %1$S日|%1$S 日

from.noon = 正午

# LOCALIZATION NOTE (hour.only):
# %1$S = matches numbers 0-23
# should also list how to find beginning of a timeframe
## "%1$S時開" は "開始", "開演" など
from.hour = %1$S 時|%1$S 時頃|%1$S 時ごろ|%1$S 時より|%1$S 時から|%1$S 時～|%1$S時開|%1$S時始

# LOCALIZATION NOTE (hour.only.am):
# %1$S = matches numbers 0-23
from.hour.am = %1$S am|%1$S a.m|午前 %1$S 時

# LOCALIZATION NOTE (hour.only.pm):
# %1$S = matches numbers 0-23
from.hour.pm = %1$S pm|%1$S p.m|午後 %1$S 時

# LOCALIZATION NOTE (hour.minutes.am):
# %1$S = matches numbers 0-23
# %2$S = matches numbers 0-59
from.hour.minutes.am = %1$S:%2$S am|%1$S:%2$S a.m|AM%1$S:%2$S

# LOCALIZATION NOTE (hour.minutes.pm):
# %1$S = matches numbers 0-23
# %2$S = matches numbers 0-59
from.hour.minutes.pm = %1$S:%2$S pm|%1$S:%2$S p.m|PM%1$S:%2$S

# LOCALIZATION NOTE (hour.minutes):
# %1$S = matches numbers 0-23
# %2$S = matches numbers 0-59
from.hour.minutes = %1$S:%2$S|at %1$S%2$S|%1$S 時 %2$S 分

# LOCALIZATION NOTE (until.hour):
# %1$S = matches numbers 0-23
# should also list how to find end of a timeframe
## "%1$S時閉" は "閉会", "閉演" など
until.hour = ～ %1$S 時|～%1$S時|%1$S時まで|%1$S時閉|%1$S時終

# LOCALIZATION NOTE (until.hour.minutes):
# %1$S = matches numbers 0-23
# %2$S = matches numbers 0-59
until.hour.minutes = ～ %1$S:%2$S|～ %1$S 時 %2$S 分|%1$S 時 %2$S 分まで

# LOCALIZATION NOTE (until.hour.minutes.am):
# %1$S = matches numbers 0-23
# %2$S = matches numbers 0-59
until.hour.minutes.am = ～ %1$S:%2$S am|～ %1$S:%2$S a.m|～ AM%1$S:%2$S|AM%1$S:%2$Sまで|午前 %1$S 時 %2$S 分まで

# LOCALIZATION NOTE (until.hour.minutes.pm):
# %1$S = matches numbers 0-23
# %2$S = matches numbers 0-59
until.hour.minutes.pm = ～ %1$S:%2$S pm|～ %1$S:%2$S p.m|～ PM%1$S:%2$S|PM%1$S:%2$Sまで|午後 %1$S 時 %2$S 分まで

# LOCALIZATION NOTE (month.day):
# %1$S = matches numbers 1-31
# %2$S = matches numbers 1-12
from.month.day = %2$S/%1$S

# LOCALIZATION NOTE (monthname.day):
# %1$S = matches numbers 1-31
# %2$S = matches monthname
from.monthname.day = %2$S 月 %1$S 日

# LOCALIZATION NOTE (year.monthname.day):
# %1$S = matches numbers 1-31
# %2$S = matches monthname
# %3$S = matches 2/4 numbers
from.year.monthname.day = %3$S 年 %2$S 月 %1$S 日

# LOCALIZATION NOTE (year.month.day):
# %1$S = matches numbers 1-31
# %2$S = matches numbers 1-12
# %3$S = matches 2/4 numbers
from.year.month.day = %2$S/%1$S/%3$S | %3$S/%2$S/%1$S | %3$S-%2$S-%1$S

# LOCALIZATION NOTE (until.year.month.day):
